<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external/normalize.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/pages/index.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="register-div mt-3">
        <div class="div-center"><h1>Login to Your Account</h1></div>
        <div class="div-center login-quotes">See your meetings and work</div>
      </div>
      <form method="post" id="login-form">
        <div class="form-content">
          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input type="email" id="email" name="email" class="input-box" id="email" placeholder="Jone_Doe" />
          </div>
          <div>
            <label for="password">Password</label>
          </div>
          <div><input type="password" name="password" id="password" class="input-box" placeholder="Password" /></div>

          <div>
            <input type="submit" class="submit" value="Login" />
          </div>
          <div>New User? <a href="index.html" class="secondary"> sign up</a></div>
        </div>
      </form>
    </div>

    <script src="js/pages/login.js"></script>
  </body>
</html>
