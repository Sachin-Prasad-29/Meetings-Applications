<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="register-div mt-3">
          <div class="div-center"><h1>Login to Your Account</h1></div>
          <div class="div-center login-quotes">See your meetings and work</div>
        </div>
        <div class="form-content">
          <form action="calender.html" method="post">
          <div>
            <label for="username">Username</label>
          </div>
          <div>
            <input type="text" id="username" name="username" class="input-box" placeholder="Jone_Doe" />
          </div>
          <div>
            <label for="password">Password</label>
          </div>
          <div><input type="password" name="password" id="password" class="input-box" placeholder="Password" /></div>
          
          
          <div>
            <input type="submit" class="submit" value="Login"/>
          </div>
          <div>
              New User? <a href="index.html" class=" secondary"> sign up</a> 
          </div>
        </div>
      </form>
      </div>
